                <!-- Menü Bar, wobei <li> die Elemente listet und <ul> für ungeordnete Liste steht -->

                        <ul id="untermenue">

            <div style="float:right">
                <!-- Login-Buttons -->

                <form action="demo_form.asp" style="text-align: right">
                    <font color="#FFFFFF"> User: <input type="text" name="usrname" size="10">
                    PW: <input type="password" name="usrpw" size="10"></font><br>
                    <a href="Registrieren.html">Registrieren</a>&nbsp;&nbsp;<input type="submit" value="Submit">
                </form>

        <div id="mitte">
            <div id="links"></div>
            <div id="rechts"></div>
            <div id="inhalt">

                <h1>Registration</h1>
                <form  action="suche.php" method = "POST" onSubmit="return checkPw(this)">
                    <table>
                        <tr>
                            <td>Vorname:</td>
                            <td><input type="text" name="vname"></td>
                        </tr>
                        <tr>
                            <td>Nachname:</td>
                            <td><input type="text" name="nname"></td>
                        </tr>

                        <tr>
                            <td>E-Mail:</td>
                            <td><input type="text" name="email" value="" onchange="checkEmail(this.form.email)"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td><td><p id="checkEmail" style="color:grey"></p></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td>Benutzername:</td>
                            <td><input type="text" name = "user"></td>
                        </tr>
                        <tr>
                            <td>Passwort:</td>
                            <td><input id="pw1" name="pw1" type="password" pattern=".{6,}" required placeholder="min. 6 Charaktere"></td>
                        </tr>
                        <tr>
                            <td>Re-Enter</td>
                            <td><input id="pw2" name="pw1" type="password" pattern=".{6,}" required></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td>Männlich</td>
                            <td><input type="radio" name="gesch"  value="männlich"></td>
                        </tr>

                        <tr>
                            <td>Weiblich</td>
                            <td><input type="radio" name="gesch" value="weiblich"></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                    </table>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Zurücksetzen"> 
                </form>
            </div>
        </div>
