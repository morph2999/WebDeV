<!DOCTYPE html>
<html>

    <head>
        <title>WebShop</title>

        <!-- Link zur css-Datei -->
        <link href="newcss.css" type="text/css" rel="stylesheet">

        <!-- link zur Javaskript-Datei -->
        <script language="javascript" type="text/javascript" src="javascript.js"></script>
        <meta charset="UTF-8">
    </head>

    <body>

        <div id="kopf">  
            <div style="float:left">
                <!-- Menü Bar, wobei <li> die Elemente listet und <ul> für ungeordnete Liste steht -->
                <ul>
                    <li><a class= "menu" href="index.html"><img src="images/home_w.png" alt="Home" height="20" width="20"> Home</a></li>
                    <li><a class= "menu" href="Warenkorb.html"><img src="images/shop_cart.png" alt="Home" height="20" width="20"> Kaufen</a></li>
                    <li><a class= "menu" href="MeinProfil.html"><img src="images/show_offliners.png" alt="Home" height="20" width="20"> Profil</a></li>
                </ul>
            </div>

            <div style="float:right">
                <!-- Login-Buttons -->

                <form action="demo_form.asp" style="text-align: right">
                    <font color="#FFFFFF"> User: <input type="text" name="usrname" size="10">
                    PW: <input type="password" name="usrpw" size="10"></font><br>
                    <a href="Registrieren.html">Registrieren</a>&nbsp;&nbsp;<input type="submit" value="Submit">
                </form>  
            </div>
        </div>

        <div id="inhalt">

            <img src="images/Registration.png">
            <br>

            <form  action="" onSubmit="return checkPw(this)">
                <table>
                    <tr>
                        <td>Vorname:</td>
                        <td><input id="vname" ></td>
                    </tr>
                    <tr>
                        <td>Nachname:</td>
                        <td><input id="nname" ></td>
                    </tr>

                    <tr>
                        <td>E-Mail:</td>
                        <td><input id="email" ></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td>Benutzername:</td>
                        <td><input id="user" ></td>
                    </tr>
                    <tr>
                        <td>Passwort:</td>
                        <td><input id="pw1" type="password" pattern=".{6,}"   required title="6 Charactere minimum"></td>
                        <td><i>mindestens 6 Charaktere</i></td>
                    </tr>
                    <tr>
                        <td>Re-Enter</td>
                        <td><input id="pw2" type="password" pattern=".{6,}"   required title="6 Charactere minimum"></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td>Männlich</td>
                        <td><input type="radio" name="geschlecht" id="männl" value="männl"></td>
                    </tr>

                    <tr>
                        <td>Weiblich</td>
                        <td><input type="radio" name="geschlecht" id="weibl" value="weibl"></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>

                </table>
                <input type="submit" value="Submit">
                <input type="reset" value="Zurücksetzen"> 
            </form>
            <p>
                asdas
            </p>
            
        </div>

    </body>
</html>
